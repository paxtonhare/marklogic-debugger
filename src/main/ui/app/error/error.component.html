<div class="error-dialog">
  <div class="mdl-dialog__title">
    <div>Server Error</div>
    <div class="mdl-layout-spacer"></div>
    <mdl-button mdl-button-type="icon" (click)="cancel()">
      <i class="fa fa-close"></i>
    </mdl-button>
  </div>
  <div class="mdl-dialog__content">
    <pre>{{error}}</pre>
  </div>
</div>
